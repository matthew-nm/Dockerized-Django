version: "3"

services:
  web:
    build: .
    command: gunicorn project.wsgi --bind 0.0.0.0:8001
    depends_on:
      - db
    networks:
      - backend

  nginx:
    image: nginx:latest
    networks:
      - backend
    depends_on:
      - web

  db:
    image: postgres:13
    networks:
      - backend
    environment:
      POSTGRES_DB: ${DJANGO_DB_NAME}

networks:
  backend:
    driver: bridge
